<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="symbols.png" type="image/x-icon">
    <style>
        #container {
            display: flex;
            box-sizing: border-box;
            border: 2px solid black;
            margin: 5vh 0vh;
            padding: 10vh 0vh;
            width: 100%;
            justify-content: center;
        }

        #calculator {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
            width: 300px;
            height: 460px;
        }

        #display {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
            width: 90%;
            height: 100px;
            overflow: auto;
        }

        .inout {
            background-color: aquamarine;
            margin: 10px 0px;
            height: 50px;
        }

        #operators {
            display: flex;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
            height: 300px;
            width: 90%;
        }

        .operator-buttons-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: antiquewhite;
            /* display: inline-block; */
            width: 55px;
            height: 65px;
        }
        .operator-buttons-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: rgb(231, 96, 96);
            /* display: inline-block; */
            width: 55px;
            height: 50px;
        }
        #number-inputs {
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            /* border: 2px solid green; */
            width: 75%;
            font-size: 35px;
        }
        #arithmatic-inputs {
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            width: 25%;
            /* border: 2px solid yellow; */
            font-size: 35px;

        }
    </style>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <p id="input-show" class="inout">

                </p>
                <p id="output-show" class="inout">

                </p>
            </div>
            <div id="operators">
                <div id="number-inputs">
                    <div class="operator-buttons-1" id="one" onclick="input_one()">1</div>
                    <div class="operator-buttons-1">2</div>
                    <div class="operator-buttons-1">3</div>
                    <div class="operator-buttons-1">4</div>
                    <div class="operator-buttons-1">5</div>
                    <div class="operator-buttons-1">6</div>
                    <div class="operator-buttons-1">7</div>
                    <div class="operator-buttons-1">8</div>
                    <div class="operator-buttons-1">9</div>
                    <div class="operator-buttons-1">.</div>
                    <div class="operator-buttons-1">0</div>
                    <div class="operator-buttons-1">00</div>
                </div>
                <div id="arithmatic-inputs">
                    <div class="operator-buttons-2">รท</div>
                    <div class="operator-buttons-2">ร</div>
                    <div class="operator-buttons-2">+</div>
                    <div class="operator-buttons-2">-</div>
                    <div class="operator-buttons-2">=</div>
                </div>

            </div>
        </div>
    </div>
    <script>
        console.log("hi")
        function input_one(p) {
            p.getElementById("input-show").innerHTML("1");
        }
    </script>
</body>

</html>
