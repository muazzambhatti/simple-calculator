<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="shortcut icon" href="symbols.png" type="image/x-icon">
    <style>
        #container {
            display: flex;
            box-sizing: border-box;
            border: 2px solid black;
            margin: 5vh 0vh;
            padding: 10vh 0vh;
            width: 100%;
            justify-content: center;
        }

        #calculator {
            display: flex;
            justify-content: center;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
            width: 300px;
            height: 500px;
        }

        #display {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
            width: 90%;
            height: 100px;
            overflow: auto;
        }

        .inout {
            background-color: aquamarine;
            margin: 10px 0px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <p id="input-show" class="inout">

                </p>
                <p id="output-show" class="inout">

                </p>
            </div>
        </div>
    </div>
</body>

</html>
